<div>

  <div class="container">
    <div class="text-container">

    </div>
  </div>

  <div class="form-container">
    <div class="form-card">
        <h1>Trainee SignIn Form</h1>
        <p>SignIn to LMS and start learning.</p>
      <div class="my-form">

        <form [formGroup]="stdForm" novalidate (submit)="SingIn()">
          <!-- {{ this.stdForm.value | json }} -->

          <input class="input" id="email" type="email" placeholder="Email" formControlName="email">
          <input class="input" id="password" type="password" placeholder="Password" formControlName="password">

          <button type="submit" class="btn btn-primary" [disabled]="!stdForm.valid">Sign In</button>
        </form>
<hr>
        <div class="form-end">
            <p>Don't have any account?</p>
            <a class="signin-link" [routerLink]="['/SignUp']" routerLinkActive="router-link-active">Sign Up</a>
        </div>

      </div>
    </div>
  </div>
</div>
