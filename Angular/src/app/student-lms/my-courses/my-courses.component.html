<div class="content col-lg-5 col-md-5 col-sm-10 col-xs-10" >
    <div class="content-heading">
      <h1>My Courses</h1>
    </div>
    <div class="content-text">
      <div class="content-text-1" *ngFor="let item of student">
        <img src="assets/images/graphic-design.jpg" alt="course-image">
        <h1>Graphic Designing</h1>
        <a [routerLink]="['/Lms/Lectures/view-lecture']" routerLinkActive="router-link-active" class="btn btn-primary course-btn" >View</a>
      </div>

      <div class="content-text-1">
          <img src="assets/images/mean.jpg" alt="course-image">
          <h1>Mean Stack<br>Developer</h1>
          <a [routerLink]="['/Lms/Lectures/view-lecture']" routerLinkActive="router-link-active" class="btn btn-primary course-btn" >View</a>
        </div>

      <div>
        <hr>
          <p>Want to explore more courses?</p>
          <button class="btn btn-primary glow" [routerLink]="['/Courses']" routerLinkActive="router-link-active" >Enroll Now</button>
      </div>

    </div>

  </div>
