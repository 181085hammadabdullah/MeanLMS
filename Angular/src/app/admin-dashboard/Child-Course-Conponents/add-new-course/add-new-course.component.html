
<div>
  <div class="container">
    <div class="row form-container">
      <h1>Add New Course</h1>
      <div class="form-body">
      <form [formGroup]="CourseForm" novalidate (submit)="AddNewCourse()">

        <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 image-container">
            <button class="btn btn-info" id="img-btn" (click)="imagePicker.click()">Add Image</button>
            <input type="file" id="filePath" #imagePicker (change)="onImagePicked($event)">
            <p style="color: #036a6ec2">Image Dimensions: 450 x 300 </p>
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && CourseForm.get('image').valid">
              <img [src]="imagePreview" [alt]="CourseForm.value.name + ' Image'">
            </div>
        </div>

        <div class="col-lg-7 col-md-6 col-sm-12 col-xs-12 form-details-container">
            <!-- {{ this.CourseForm.value | json }} -->

          <div class="introduction-div">
            <h5>Introduction:</h5>
            <input class="input"  type="text" placeholder="Course Name" formControlName="name">
            <select class="form-control" formControlName="Duration">
                <option value="" selected="selected" hidden="hidden">Course Duration :</option>
                <option  value="1 Month">1 Month</option>
                <option  value="2 Months">2 Months</option>
                <option  value="3 Months">3 Months</option>
                <option  value="6 Months">6 Months</option>
                <option  value="1 Year">1 Year</option>
              </select>
              <select class="form-control" formControlName="Fees">
                  <option value="" selected="selected" hidden="hidden">Course Fee :</option>
                  <option  value="Rs: 10,000/-Rs: 10,000/-">Rs: 10,000/-</option>
                  <option  value="Rs: 15,000/-">Rs: 15,000/-</option>
                  <option  value="Rs: 20,000/-">Rs: 20,000/-</option>
                  <option  value="Rs: 25,000/-">Rs: 25,000/-</option>
                  <option  value="Rs: 30,000/-">Rs: 30,000/-</option>
                  <option  value="Rs: 35,000/-">Rs: 35,000/-</option>
                  <option  value="Rs: 40,000/-">Rs: 40,000/-</option>
                  <option  value="Rs: 45,000/-">Rs: 45,000/-</option>
                  <option  value="Rs: 50,000/-">Rs: 50,000/-</option>
                </select>

            <textarea formControlName="Introduction" id="" cols="30" rows="2" placeholder="Introduction..."></textarea>
          </div>

          <div class="learn-div ">
            <h5>What You'll Learn:</h5>
            <input class="input"  type="text" placeholder="Learn Content 1..." formControlName="learn1">
            <input class="input"  type="text" placeholder="Learn Content 2..." formControlName="learn2">
            <input class="input"  type="text" placeholder="Learn Content 3..." formControlName="learn3">
            <input class="input"  type="text" placeholder="Learn Content 4..." formControlName="learn4">
            <input class="input"  type="text" placeholder="Learn Content 5..." formControlName="learn5">
            <input class="input"  type="text" placeholder="Learn Content 6..." formControlName="learn6">
          </div>

          <div class="requirements-div">
            <h5>Requirements:</h5>
            <input class="input"  type="text" placeholder="Requirement 1..." formControlName="Requirement1">
            <input class="input"  type="text" placeholder="Requirement 2..." formControlName="Requirement2">
            <input class="input"  type="text" placeholder="Requirement 3..." formControlName="Requirement3">
          </div>

          <div class="description-div">
            <h5>Description:</h5>
            <textarea formControlName="Description" id="" cols="30" rows="2" placeholder="Course 2 Description..."></textarea>
          </div>

            <button type="submit" class="btn btn-primary" [disabled]="!CourseForm.valid">Add New</button>
        </div>

      </form>
      </div>
    </div>
  </div>
</div>
